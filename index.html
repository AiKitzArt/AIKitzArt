<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Markus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="fade-in">AI Kitz Art</h1>
        <p class="fade-in-delay">AI Art & Photography by Markus</p>
        <div class="social fade-in-delay2">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:deinemail@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </header>
    <section class="gallery">
        <img src="images/img1.jpg" alt="Bild 1">
        <img src="images/img2.jpg" alt="Bild 2">
        <img src="images/img3.jpg" alt="Bild 3">
        <img src="images/img4.jpg" alt="Bild 4">
    </section>
    <footer>
        <p>© 2025 Markus | Designed with ❤️</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.createElement('div');
        lightbox.id = 'lightbox';
        document.body.appendChild(lightbox);
        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.add('active');
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                while (lightbox.firstChild) {
                    lightbox.removeChild(lightbox.firstChild);
                }
                lightbox.appendChild(imgElement);
            });
        });
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    </script>
</body>
</html>
